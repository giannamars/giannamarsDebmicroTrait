# Configure the display and description of parameters
#
parameters :
    media_refs :
       ui-name : |
           Media or Chemical Abundance Matrix
       short-hint : |
           Media specifies the set of chemical compounds an organism can use for its growth. 

    length :
        ui-name : |
           Minimum genome length
        short-hint : |
           Minimum genome length
    completeness :
        ui-name : |
           Minimum genome completeness
        short-hint : |
           Minimum genome completeness
    contamination :
        ui-name : |
           Maximum genome contamination
        short-hint : |
           Maximum genome contamination

    simulation_type :
        ui-name : |
            Simulation Type
        short-hint : |
            DEBmicroTrait Simulation Type
        long-hint  : |
            simulation_type

    resource_use :
       ui-name : |
           Resource Use:Chemotrophy:chemoorganoheterotrophy:aerobic respiration
       short-hint : |
           Media specifies the set of chemical compounds an organism can use for its growth. 

    batch_concentration :
        ui-name : |
            Batch Concentration
        short-hint : |
            DEBmicroTrait Simulation Type
        long-hint  : |
            simulation_type 

